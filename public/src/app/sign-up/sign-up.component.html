<div class="user-form">
  <h3>Sign Up</h3>
  <div class="form-content">
    <form #userForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName">
      </div>
      <div class="form-group">
        <label for="email-sign-up">Email</label>
        <input type="text" class="form-control" id="email-sign-up" name="email-sign-up" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="password-sign-up">Password</label>
        <input type="password" class="form-control" id="password-sign-up" name="password-sign-up" [(ngModel)]="password">
      </div>
      <p *ngIf="displayErrorMessage" class="error-message">{{ errorMessage }}</p>
      <div id="buttons">
        <button type="button" class="btn" (click)="signUp()">
          Sign Up
        </button>
        <a [routerLink]="['/sign-in']">
          Already have an account? Sign In
        </a>
      </div>
    </form>
  </div>
</div>
