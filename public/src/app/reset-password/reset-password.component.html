<div class="user-form">
  <h3>Password Reset</h3>
  <div class="form-content">
    <form #userForm="ngForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword">
      </div>
      <div *ngIf="showErrorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div *ngIf="showMessage" class="success-message">
        {{ message }}
      </div>
      <div id="buttons">
        <button type="button" class="btn" (click)="resetPassword()">
          Reset Password
        </button>
        <a href="#" (click)="redirectToHome($event)" [style.cursor]="'pointer'">
          Go Back
        </a>
      </div>
    </form>
  </div>
</div>
