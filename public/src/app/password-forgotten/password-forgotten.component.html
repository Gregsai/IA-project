<div class="user-form">
  <h3>Sign In</h3>
  <div class="form-content">
    <form #userForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email">
      </div>
      <div id="buttons">
        <button type="button" class="btn" (click)="resetPassword()">
          Reset Password
        </button>
        <a [routerLink]="['/sign-in']">
          Go Back
        </a>
      </div>
    </form>
  </div>
</div>
